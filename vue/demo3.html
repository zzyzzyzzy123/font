<div id="app">
    <!--.once只触发一次-->
    <input type="text" v-model:value="msg">
    <!--flag取data的值-->
    <h1 :class="['red','active',flag?'love':'']">这是h1标签</h1>
    <h1 :class="['red','active',{'love':flag}]">这是h1标签</h1>
    <h1 :class="{red:false,active:true,love:true}">这是h1标签</h1>
    <h1 :class="myclass">这是h1标签</h1>
    <!--无序键值对集合-->
    <h1 :style="{color:'red','font-weight':200}">这是h1标签</h1>
    <h1 :style="mystyle1">这是h1标签</h1>
    <h1 :style="[mystyle1,mystyle2 ]">这是h1标签</h1>
    <div v-for="(val,key,num) in stu">
        <h1>名字 {{ val }}</h1>
        <h1>性别  {{key}}</h1>
        <h1>专业  {{num}}</h1>
    </div>
</div>
